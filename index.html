<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Api Clima-Desafio</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
	<section class="content">
		<div class="content-input">
			<div class="content-title">
				<h2>Simule sua antecipaçao</h2>
			</div>
			<div class="input-items">
				<div class="input">
				<label for="venda">Informe o valor da venda *</label>
				<input type="number" name="venda"
				id="venda">
			</div>
			<div class="input">
				<label for="parcelas">Em quantas parcelas *</label>
				<input type="number" name="parcelas"
				id="parcelas">
				<span>Máximo de 12 parcelas</span>
			</div>
			<div class="input">
				<label for="porcentual">Informe o percentual de MDR *</label>
				<input type="number" name="porcentual" id="porcentual">
				</div>
			</div>
		</div>
		<div class="content-output">
			<div class="output-title">
				<h2>Você receberá:</h2>
				<hr/>
			</div>
			<div class="output-result">
				<span>Amanhã: <strong>R$ 0,00</strong></span>
				
				<span>Em 15 dias: <strong>R$ 0,00</strong></span>
				<span>Em 30 dias: <strong>R$ 0,00</strong></span>
				<span>Em 90dias: <strong>R$ 0,00</strong></span>
			</div>
		</div>
	</section>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
